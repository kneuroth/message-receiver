<style>
  body {
    font-family: sans-serif;
    font-size: 26px;
    color: #f8f8f8;
    background-color: #121213;
    width: 1200px;
  }

  .behind-all {
    position: absolute;
    width: 1200px;
    z-index: -1; /* Negative z-index */
  }

  .tile {
    aspect-ratio: 1 / 1;
    border: 10px solid #121213;
    border-radius: 14px;
    font-weight: bold;
    text-align: center;
    text-transform: uppercase;
    background-color: #3a3a3c;
  }

  .wordle-grid {
    display: flex;
    flex-direction: column;
    filter: blur(35px);
  }

  .wordle-grid-row {
    display: flex;
  }

  .scoreboard {
    padding-top: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    width: 100%;
  }

  .player-entry {
    width: 90%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #b0b0b068;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.432); /* Optional: adds a subtle shadow */
    border-radius: 10px;
    border: rgba(244, 244, 244, 0.817) 8 1px solid;
  }

  .progress-bar {
    height: 3rem;
    width: 60%;
    background-color: #8e8e91a8;
    backdrop-filter: blur(5px);
    border-radius: 4px;
    border: 4px solid #d8d5d550;
    align-items: center;
    box-shadow: #1e1e24 0 0 10px;
  }

  .progress {
    height: 3rem;
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
    backdrop-filter: blur(5px);
    background-color: rgba(14, 25, 122, 0.788);
    align-content: center;
  }

  p.score {
    margin: 0;
    margin-left: 1rem;
    text-wrap: nowrap;
  }

  .player-details {
    text-shadow: #3a3a3c 0 0 9px;
    display: flex;
    width: 30%;
    justify-content: space-between;
    align-items: center;
  }

  h3.name {
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
    width: 200px;
  }
</style>

<body>
  <div class="behind-all">
    <script>
      const container = document.createElement('div')
      container.className = 'wordle-grid'
      const rows = 6
      const cols = 5 // change numbers for bigger/smaller grid

      const yellow = '#b59f3b'
      const green = '#538d4e'
      const absent = '#3a3a3c'

      const colors = [absent, yellow, green]

      const scoreboard = document.getElementById('scoreboard')
      for (let i = 0; i < rows; i++) {
        const row = document.createElement('div')
        row.className = 'wordle-grid-row'
        for (let i = 0; i < cols; i++) {
          const tile = document.createElement('div')
          tile.className = 'tile'
          tile.style.width = '20%'
          tile.style.backgroundColor = colors[Math.floor(Math.random() * 3)]
          row.appendChild(tile)
        }
        container.appendChild(row)
      }
      document.currentScript.replaceWith(container)
    </script>
  </div>
  <div class="scoreboard">
    <div class="player-entry">
      <div class="player-details">
        <h1>1st</h1>
        <h3 class="name">Kelly</h3>
      </div>
      <div class="progress-bar">
        <div class="progress" style="width: 20%">
          <p class="score">125 pts</p>
        </div>
      </div>
    </div>
    <div class="player-entry">
      <div class="player-details">
        <h1>2nd</h1>
        <h3 class="name">Heatherbb23</h3>
      </div>
      <div class="progress-bar">
        <div class="progress" style="width: 20%">
          <p class="score">125 pts</p>
        </div>
      </div>
    </div>
    <div class="player-entry">
      <div class="player-details">
        <h1>3rd</h1>
        <h3 class="name">Heatherbb23</h3>
      </div>
      <div class="progress-bar">
        <div class="progress" style="width: 20%">
          <p class="score">125 pts</p>
        </div>
      </div>
    </div>
    <div class="player-entry">
      <div class="player-details">
        <h3 class="name">Heatherbb23</h3>
      </div>
      <div class="progress-bar">
        <div class="progress" style="width: 20%">
          <p class="score">125 pts</p>
        </div>
      </div>
    </div>
  </div>
</body>
