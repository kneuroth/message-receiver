# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: kneubots
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: wordle-league
# "service" is the name of this project. This will also be added to your AWS resource names.
service: message-receiver
configValidationMode: error

provider:
  name: aws
  runtime: nodejs20.x
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'dynamodb:PutItem'
            - 'dynamodb:Get*'
            - 'dynamodb:Scan*'
            - 'dynamodb:UpdateItem'
            - 'dynamodb:DeleteItem'
            - 'dynamodb:BatchWriteItem'
          Resource: arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:service}-scoreTable-${sls:stage}
  environment:
    DYNAMODB_SCORE_TABLE: ${self:service}-scoreTable-${sls:stage}
  httpApi:
    cors:
      allowedOrigins:
        - '*'
      allowedMethods:
        - GET
        - POST
        - DELETE
      allowedHeaders:
        - Content-Type
        - Authorization
      maxAge: 86400

functions:
  receiveMessage:
    handler: receiveMessage.receiveMessage
    events:
      - httpApi:
          path: /sendMessage
          method: post

  getScores:
    handler: scores.getScores
    events:
      - httpApi:
          path: /getScores
          method: get

  addScore:
    handler: scores.addScore
    events:
      - httpApi:
          path: /addScore
          method: post

  clearScores:
    handler: scores.clearScores
    events:
      - httpApi:
          path: /deleteScores
          method: delete

resources:
  Resources:
    ScoreTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: primary_key
            AttributeType: S
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: primary_key
            KeyType: HASH
        TableName: ${self:service}-scoreTable-${sls:stage}
